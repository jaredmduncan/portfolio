<html>
<head><title>crud intro</title>
</head><body>
<h3>cars4sale database CRUD operations</h3>
<div>
  <p>Show All Cars.</p>
  <form method='post' action="/showAll">
     <p><input type="submit" value="Display All Items"> </p>
  </form>
  <hr>
</div>
<div>
  <p>Add New Car to cars4sale DB</p>
  <form method='post' action="/addCar">
    <p><input type="text" name="cid" > Car ID </p>
     <p><input type="text" name="year" > year </p>
     <p><input type="text" name="make" > Make </p>
     <p><input type="text" name="model" > Model </p>
     <p><input type="text" name="miles" > Miles </p>
     <p><input type="text" name="price" > Asking Price </p>
     <p><input type="text" name="dealer_id" > Dealer ID (string)</p>
     <p><input type="submit" value="Add New Item"> </p>
  </form>
  <hr>
</div>
<div>
  <p>Find a car by its CID.</p>
  <form method='post' action="/findCar">
     <p><input type="text" name="cid" > Car ID number </p>
     <p><input type="submit" value="Find Item"> </p>
  </form>
  <hr>
</div>
<div>
  <p>Edit Both the Car's Miles and Price</p>
  <form method='post' action="/updateCar">
     <p><input type="text" name="cid" > Car ID </p>
     <p><input type="text" name="miles" > Miles </p>
     <p><input type="text" name="price" > Price </p>
     <p><input type="submit" value="Edit Item Data"> </p>
  </form>
  <hr>
</div>
<div>
  <p>Delete Car from DB (has been sold)</p>
  <form method='post' action="/deleteCar">
     <p><input type="text" name="cid" > Car ID </p>
     <p><input type="submit" value="Delete Item"> </p>
  </form>
  <hr>
</div>

  </form>
  <hr>
</div>
-->
</body></html>
